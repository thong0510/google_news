    <header>
      <nav class="navbar navbar-light bg-light position-fixed nav-fixed">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
          <input
            id="form-search"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            onclick="handleSearch()"
          >
            Search
          </button>
        </form>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2">
          <nav class="nav flex-column d-none d-md-block position-fixed">
            <a

              href="#"
              onclick="handleClickMenu('top-stories')"
              >Top Stories</a

              id="business"
              class="nav-link"
              href="#"
              onclick="handleClickMenu('business')"

              >Technology</a

              >Entertainment</a

            <a
              id="sports"

              href="#"
              onclick="handleClickMenu('sports')"
              >Sports</a
            >
            <a
              id="science"
              class="nav-link"
              href="#"
              onclick="handleClickMenu('science')"
              >Science</a
            >
            <a
              id="health"
              class="nav-link"
              href="#"
              onclick="handleClickMenu('health')"
              >Health</a
            >
            <div class="hr-line"></div>
          </nav>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-10">
